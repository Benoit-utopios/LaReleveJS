<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SportTracker — Historique</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  
  <header class="header">
    <div class="header_nav">
      <h1 class="brand">SportTracker</h1>
      <form class="search">
        <input id="searchInput" name="searchInput" type="search" placeholder="Rechercher…" />
      </form>
    </div>
  </header>

  <main class="dashboard">
    <section class="page-head">
      <h2 class="periode-title">Historique</h2>
    </section>

    <section class="control-bar">
      <h3>Filtrer par</h3>
      <div class="control-actions">
        <button class="pill">par sport</button>
        <button class="pill">par date</button>
      </div>
    </section>

    <section class="control-bar">
      <h3>Trier par</h3>
      <div class="control-actions">
        <button class="pill">par sport</button>
        <button class="pill">par date</button>
        <button class="pill">par rpe</button>
      </div>
    </section>

    <section class="history-placeholder" >
    </section>
  </main>

  <footer class="footer">
    <a href="#">Mentions légales</a>
    <a href="#">Confidentialité</a>
  </footer>


</body>
</html>
