<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SportTracker — Nouvel Entraînement</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>
<body>

  <header class="header">
    <div class="header_nav">
      <h1 class="brand">SportTracker</h1>
      <form class="search">
        <input id="searchInput" name="searchInput" type="search" placeholder="Rechercher…" />
      </form>
    </div>
  </header>

  <main>
    <section class="form-container">
      <h2>Nouvel Entraînement</h2>
      <form id="trainingForm">
        <label for="sport">Sport</label>
        <input type="text" id="sport" name="sport" placeholder="Ex: course, vélo..." required />

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <label for="duree">Durée (minutes)</label>
        <input type="number" id="duree" name="duree" placeholder="Ex: 45" required />

        <label for="distance">Distance (km)</label>
        <input type="number" id="distance" name="distance" placeholder="Ex: 10" />

        <label for="rpe">RPE (1–10)</label>
        <input type="number" id="rpe" name="rpe" min="1" max="10" placeholder="Ex: 7" />

        <button type="submit">Enregistrer</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <a href="#">Mentions légales</a>
    <a href="#">Confidentialité</a>
  </footer>

</body>
</html>
