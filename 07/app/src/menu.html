<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking.com - On mange quoi ce soir ?</title>
    <link rel="stylesheet" href="styles/menu.css">   
</head>

<body>

  <header>
      <h1>Notre Menu</h1>
  </header>

  <main class="menu-container">
    <!-- Exemple d'un plat -->
    <div class="menu-item">
      <img src="assets/pizza.jpg" alt="Pizza Margherita">
      <div class="menu-info">
        <h2>Pizza Margherita</h2>
        <p>Tomates fraîches, mozzarella, basilic et huile d'olive.</p>
        <span class="price">12,00 €</span>
      </div>
    </div>

    <div class="menu-item">
      <img src="assets/pizza.jpg" alt="Pâtes Carbonara">
      <div class="menu-info">
        <h2>Pâtes Carbonara</h2>
        <p>Recette traditionnelle italienne avec pancetta et parmesan.</p>
        <span class="price">14,50 €</span>
      </div>
    </div>

    <div class="menu-item">
      <img src="assets/pizza.jpg" alt="Salade César">
      <div class="menu-info">
        <h2>Salade César</h2>
        <p>Poulet grillé, croûtons, parmesan et sauce César maison.</p>
        <span class="price">10,00 €</span>
      </div>
    </div>
  </main>
</body>
</html>
