<!doctype html>
<html class="dark transition-colors duration-1000" lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Création tâche</title>
    <link href="output.css" rel="stylesheet" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <!-- Conteneur principal de l'application -->
    <div
      class="flex min-h-screen w-full flex-col bg-gray-100 dark:bg-slate-950"
    >
      <!-- En-tête avec logo et navigation -->
      <header class="flex w-full flex-row items-center gap-8 p-6">
        <div class="flex w-full flex-row items-center justify-between gap-16">
          <!-- Logo / Nom de l'application -->
          <div class="flex w-fit">
            <h1 class="text-3xl font-semibold dark:text-white">
              <a href="index.html">TodoApp</a>
            </h1>
          </div>

          <!-- Navigation -->
          <nav class="flex w-fit flex-row gap-8 dark:text-white">
            <a class="transition-colors hover:text-indigo-400" href="#"
              >Actualiser</a
            >
            <a class="transition-colors hover:text-indigo-400" href="index.html"
              >Nouvelle tâche</a
            >
          </nav>
        </div>

        <!-- Interrupteur pour le mode sombre/clair -->
        <div class="flex w-fit">
          <div
            class="group relative inline-flex h-5 w-10 shrink-0 items-center justify-center rounded-full outline-offset-2 outline-indigo-600 has-focus-visible:outline-2"
          >
            <!-- Fond de l'interrupteur -->
            <span
              class="absolute mx-auto h-4 w-9 rounded-full bg-gray-200 inset-ring inset-ring-gray-900/5 transition-colors duration-200 ease-in-out group-has-checked:bg-indigo-600"
            ></span>

            <!-- Bouton circulaire de l'interrupteur -->
            <span
              class="absolute left-0 size-5 rounded-full border border-gray-300 bg-white shadow-xs transition-transform duration-200 ease-in-out group-has-checked:translate-x-5"
            ></span>

            <!-- Case à cocher cachée pour gérer l'état -->
            <input
              aria-label="Changer le thème"
              class="absolute inset-0 appearance-none focus:outline-hidden"
              id="switch"
              name="theme"
              type="checkbox"
            />
          </div>
        </div>
      </header>

      <!-- Section principale pour la création de tâche -->
      <main class="flex flex-col items-center p-14">
        <!-- Conteneur du formulaire avec animation -->
        <div class="fade-in flex w-max flex-col gap-8 opacity-0" id="contenu">
          <!-- Titre de la section -->
          <h2
            class="text-center text-3xl font-bold text-gray-900 dark:text-white"
          >
            Création d'une nouvelle tâche
          </h2>

          <!-- Champ de saisie pour la nouvelle tâche -->
          <div>
            <label
              class="block text-sm/6 font-medium text-gray-900 dark:text-white"
              for="tache"
            >
              Nouvelle tâche
            </label>
            <div class="mt-2">
              <input
                class="flex w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                id="tache"
                name="tache"
                placeholder="Veuillez saisir votre tâche ici"
                type="text"
              />
            </div>
          </div>

          <!-- Bouton de validation -->
          <div class="flex flex-row items-center justify-start">
            <button
              class="w-fit cursor-pointer rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs transition-colors hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              id="btnValid"
              type="button"
            >
              Valider la tâche
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
