<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Poster un Nanar</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/poster.css">

  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- En-tête -->
    <header>
        <h1><i class="fa-solid fa-upload"></i> Poster un Nanar</h1>
    </header>

    <!-- Formulaire de création -->
    <main class="form-container">
        <form id="nanarForm">
        
            <!--  Titre du nanar -->
            <label for="title">Titre du nanar *</label>
            <input type="text" id="title" name="title" required>

            <!--  Année -->
            <label for="year">Année *</label>
            <input type="number" id="year" name="year" min="1900" max="2099" required>

            <!--  URL de l’image -->
            <label for="image">URL de l’affiche *</label>
            <input type="url" id="image" name="image" required>

            <!--  Description courte -->
            <label for="description">Description (max 300 caractères) *</label>
            <textarea id="description" name="description" maxlength="300" required></textarea>

            <!--  Tags -->
            <label for="tags">Tags (séparés par des virgules)</label>
            <input type="text" id="tags" name="tags" placeholder="ex: action, comédie, zombie">

            <!--  Bouton de validation -->
            <button type="submit"><i class="fa-solid fa-paper-plane"></i> Envoyer</button>
        </form>
    </main>

    <!--  Retour à l’accueil -->
    <footer>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i> Retour à l’accueil</a>
    </footer>

</body>
</html>
