<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle 4x4</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Puzzle 4x4</h1>
    <p>Amusez-vous à faire ce puzzle de 16 pièces</p>
  </header>

  <main class="layout">
    <!-- Colonne gauche -->
    <aside class="sidebar left">
      <div class="stat">Pièces placées : <span id="piecesCount">0/16</span></div>
      <div class="stat">Temps écoulé : <span id="timer">00:00</span></div>
      <div class="reference">
        <h2>Image de référence</h2>
        <img src="image_ref.jpg" alt="Image de référence du puzzle">
      </div>
    </aside>

    <!-- Zone centrale -->
    <section class="board">
      <h2>Grille de puzzle 4x4</h2>
      <div id="grid">
        <!-- Cases (16 au total) -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </section>

    <!-- Colonne droite -->
    <aside class="sidebar right">
      <h2>Pièces à placer</h2>
      <div class="pieces">
        <!-- Pièces disponibles (visuellement vides pour l’instant) -->
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
      </div>
    <p>j'ai vu ça trop tard, désolé, ton puzzle sera un taquin, finalement</p>
    </aside>
  </main>
</body>
</html>
